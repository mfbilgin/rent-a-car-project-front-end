<div class="loader" *ngIf="dataLoaded == false"></div>
<br />
<div class="container" *ngIf="dataLoaded == true">
  <div class="row">
    <div class="col-md-3">
      <div class="card" style="width: 18rem">
        <div class="card-header">Yetkiler</div>
        <ul class="list-group list-group-flush">
          <li *ngFor="let claim of claims" class="list-group-item">
            {{ claim.operationClaimId }} : {{ claim.operationClaimName }}
          </li>
        </ul>
      </div>
    </div>
    <div class="col-md-5">
      <div class="card">
        <div class="card-header">
          <b>
            <p
              style="text-align: center; font-size: x-large; opacity: 0.8"
              class="text-danger"
            >
              Yetki Ekle
            </p>
          </b>
        </div>
        <div class="card-body">
          <form [formGroup]="claimAddForm">
            <div class="mb-3">
              <input
                type="number"
                class="form-control"
                formControlName="operationClaimId"
                id="operationClaimId"
                placeholder="Verilecek Yetki (Id)"
              />
            </div>
            <div class="mb-3">
              <input
                type="number"
                class="form-control"
                formControlName="userId"
                id="userId"
                placeholder="Yetki Verilecek Kullan覺c覺 (Id)"
              />
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-success" style="float: right" (click)="add()">
            <i class="fa fa-plus-circle" aria-hidden="true"></i> Ekle
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card" style="width: 18rem">
        <div class="card-header">Kullan覺c覺lar</div>
        <ul class="list-group list-group-flush">
          <li *ngFor="let user of users" class="list-group-item">
            {{ user.userId }} : {{ user.email }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
