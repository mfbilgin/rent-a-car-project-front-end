<br />
<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title text-danger" style="text-align: center">
          Araç Güncelle
        </h5>
      </div>
      <div class="card-body">
        <form [formGroup]="carUpdateForm">
          <select class="form-select" aria-label="Default select example">
            <option selected>Bir Araba Seçiniz</option>
            <option *ngFor="let car of cars">{{ car.descript }}</option>
          </select>
          <br />
          <div class="form-floating mb-3">
            <input
              type="number"
              class="form-control"
              id="colorId"
              formControlName="colorId"
              placeholder="A"
            />
            <label for="colorId"></label>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button
          class="btn btn-fill btn-danger pull-rigth"
          (click)="test()"
          style="width: 100%"
        >
          Güncelle
        </button>
      </div>
    </div>
  </div>
</div>
