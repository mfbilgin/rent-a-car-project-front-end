<br />
<div class="content">
  <div class="col-md-12">
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      routerLink="/profile"
    ></button>
    <div class="card">
      <div class="card-header">
        <h5 class="title text-danger" style="text-align: center">
          Müşteri Formu
        </h5>
      </div>
      <div class="card-body">
        <form [formGroup]="customerAddForm">
          <div class="form-floating mb-3">
            <input
              type="number"
              class="form-control"
              id="userId"
              formControlName="userId"
              placeholder=" "
              readonly
            />
            <label for="userId">Kullanıcı (ID)</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="companyName"
              formControlName="companyName"
              placeholder=" "
            />
            <label for="companyName"
              ><i class="fa fa-building-o" aria-hidden="true"></i> Şirket
              Adı</label
            >
          </div>
          <div class="form-floating mb-3">
            <input
              type="text"
              maxlength="11"
              class="form-control"
              id="phoneNumber"
              formControlName="phoneNumber"
              placeholder=" "
            />
            <label for="phoneNumber"
              ><i class="fa fa-phone"></i> Telefon Numarası*</label
            >
          </div>

          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="address"
              formControlName="address"
              placeholder=" "
            />
            <label for="address"
              ><i class="fa fa-address-card-o" aria-hidden="true"></i>
              Adres</label
            >
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-warning pull-rigth" (click)="add()">
          Ekle
        </button>
      </div>
    </div>
  </div>
  <p class="text-danger">*Zorunlu Alan</p>
</div>
