<div class="loader" *ngIf="dataLoaded == false"></div>
<div class="container" *ngIf="dataLoaded != false">
  <div class="row" *ngIf="customer != null">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title text-primary" style="text-align: center">
            Müşteri Bilgileri
          </h5>
        </div>
        <div class="card-body">
          <form [formGroup]="customerUpdateForm">
            <div class="mb-3">
              <label for="userId" class="form-label">Kullanıcı Id</label>
              <input
                type="number"
                class="form-control"
                formControlName="userId"
                id="userId"
              />
            </div>
            <div class="mb-3">
              <label for="customerId" class="form-label">Müşteri Id</label>
              <input
                type="number"
                class="form-control"
                formControlName="customerId"
                id="customerId"
              />
            </div>
            <div class="mb-3">
              <label for="companyName" class="form-label">Şirket Adı</label>
              <input
                type="text"
                class="form-control"
                formControlName="companyName"
                id="companyName"
              />
            </div>
            <div class="mb-3">
              <label for="phoneNumber" class="form-label"
                >Telefon Numarası*</label
              >
              <input
                type="text"
                class="form-control"
                formControlName="phoneNumber"
                id="phoneNumber"
                maxlength="11"
                minlength="10"
              />
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Adres</label>
              <textarea
                class="form-control"
                formControlName="address"
                id="address"
                rows="3"
              ></textarea>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button
            class="btn btn-fill btn-warning pull-rigth"
            (click)="update()"
          >
            Güncelle
          </button>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="customer == null">
    <app-customer-null></app-customer-null>
  </div>
</div>
