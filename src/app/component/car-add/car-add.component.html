<br />
<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title text-danger" style="text-align: center">Araç Ekle</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="carAddForm">
          <div class="form-floating mb-3">
            <input
              type="number"
              class="form-control"
              id="brandId"
              formControlName="brandId"
              placeholder=" "
            />
            <label for="brandId">Marka (ID)</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="number"
              class="form-control"
              id="colorId"
              formControlName="colorId"
              placeholder="RenkId"
            />
            <label for="colorId">Renk (ID)</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="number"
              class="form-control"
              id="modelYear"
              formControlName="modelYear"
              placeholder=" "
            />
            <label for="modelYear">Model Yılı</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="number"
              class="form-control"
              id="dailyPrice"
              formControlName="dailyPrice"
              placeholder=" "
            />
            <label for="dailyPrice">Günlük Fiyat (KDV Hariç)</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="descript"
              formControlName="descript"
              placeholder=" "
            />
            <label for="descript">Marka ve Model</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="brandName"
              formControlName="brandName"
              placeholder=" "
            />
            <label for="brandName">Marka Adı</label>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-warning pull-rigth" (click)="add()">
          Ekle
        </button>
      </div>
    </div>
  </div>
</div>
