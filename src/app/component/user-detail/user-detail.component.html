<div class="loader" *ngIf="dataLoaded == false"></div>
<div class="container" *ngIf="dataLoaded != false">
  <br />
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h5 class="title text-primary" style="text-align: center">
            Profil Bilgileri
          </h5>
        </div>
        <div class="card-body" *ngFor="let user of user">
          <form [formGroup]="updateUserForm">
            <div class="mb-3">
              <label for="findexPoint" class="form-label"
                >Findex Puanınız</label
              >
              <input
                type="number"
                class="form-control"
                formControlName="findexPoint"
                id="findexPoint"
                placeholder="{{ user.findexPoint }}"
                readonly
              />
            </div>
            <div class="mb-3">
              <label for="firstName" class="form-label">Ad</label>
              <input
                type="text"
                class="form-control"
                formControlName="firstName"
                id="firstName"
                placeholder="{{ user.firstName }}"
              />
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-label">Soyad</label>
              <input
                type="text"
                class="form-control"
                formControlName="lastName"
                id="lastName"
                placeholder="{{ user.lastName }}"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-Posta</label>
              <input
                type="text"
                class="form-control"
                formControlName="email"
                id="email"
                placeholder="{{ user.email }}"
              />
            </div>
            <div *ngFor="let claim of claims">
              <div class="mb-3" *ngIf="claim?.operationClaimName == 'admin'">
                <label for="email" class="form-label">Rolünüz</label>
                <input
                  style="text-shadow: azure"
                  type="text"
                  class="form-control"
                  id="claim"
                  placeholder="{{ claim.operationClaimName | uppercase }}"
                  readonly
                />
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button
            class="btn btn-fill btn-warning pull-rigth"
            (click)="update()"
          >
            Güncelle
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <app-customer-detail></app-customer-detail>
    </div>
  </div>
</div>
<br />
<div class="container" *ngIf="dataLoaded != false">
  <div class="row">
    <div class="col-md-6">
      <button class="btn mybtn" routerLink="/changePassword">
        Şifreyi Yenile
      </button>
    </div>
  </div>
</div>
