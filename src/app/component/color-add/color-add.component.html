<br />
<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title text-danger" style="text-align: center">Marka Ekle</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="colorAddForm">
          <div class="form-floating mb-3">
            <input
              type="number"
              class="form-control"
              id="colorId"
              formControlName="colorId"
              placeholder=" "
            />
            <label for="colorId">Renk (ID)</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="colorName"
              formControlName="colorName"
              placeholder="Renk Adı"
            />
            <label for="colorId">Renk Adı</label>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-warning pull-rigth" (click)="add()">
          Ekle
        </button>
      </div>
    </div>
  </div>
</div>
