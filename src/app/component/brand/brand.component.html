<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-danger"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>
<ul class="list-group" *ngIf="dataLoaded != false" style="text-align: center">
  <li class="list-group-item">
    <h4>Markalar</h4>
  </li>
  <li
    routerLink="/cars"
    [class]="getAllBrandClass()"
    (click)="CleanCurrentBrand()"
  >
    TÃ¼m Arabalar
  </li>
  <li
    (click)="setCurrentBrand(brand)"
    *ngFor="let brand of brands"
    [class]="getCurrentBrandClass(brand)"
    routerLink="/cars/brand/{{ brand.brandId }}"
  >
    {{ brand.brandName }}
  </li>
</ul>
