<div class="content">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          <h5 class="title text-success" style="text-align: center">
            Renk Ekle
          </h5>
        </div>
        <div class="card-body">
          <form [formGroup]="colorAddForm">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="colorName"
                formControlName="colorName"
                placeholder="Renk Adı"
              />
              <label for="colorId">Renk Adı</label>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button
            style="float: right"
            class="btn btn-fill btn-warning pull-rigth"
            (click)="add()"
          >
            <i class="bi bi-plus-circle"></i>
            Ekle
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
