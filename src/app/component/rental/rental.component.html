<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-primary"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>
<h3 class="text-danger" style="text-align: center">Kiralama Listesi</h3>
<table class="table" style="text-align: center">
  <thead *ngIf="dataLoaded != false">
    <tr>
      <th>Id</th>
      <th>Marka</th>
      <th>Kiralayan İsmi</th>
      <th>Kiralama Tarihi</th>
      <th>Teslim Tarihi</th>
      <th>Açıklama</th>
    </tr>
  </thead>
  <tr *ngFor="let rental of rentals">
    <td>{{ rental.rentalId }}</td>
    <td>{{ rental.brandName }}</td>
    <td>{{ rental.userName }}</td>
    <td>{{ rental.rentDate }}</td>
    <td *ngIf="rental.returnDate == null">Teslim Edilmemiş</td>
    <td *ngIf="rental.returnDate != null">
      {{ rental.returnDate }}
    </td>
    <td>{{ rental.descript }}</td>
  </tr>
</table>
